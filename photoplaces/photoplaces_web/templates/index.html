<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" type="text/css" href="/static/css/fauxfb.css" media="screen" />
    <link rel="stylesheet" type="text/css" href="/static/css/markers.css" media="screen" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">

    <script type="text/javascript"
          src="https://maps.googleapis.com/maps/api/js?key={{ GOOGLE_API_KEY }}&sensor=true">
    </script>
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
    <script src="/static/script/map.js"></script>
    <script src="/static/script/sidebar.js"></script>
    <script type="text/javascript" src="http://mbostock.github.com/d3/d3.js?1.29.1"></script>

</head>

<body onload="createMap();init_sidebar();">

<div id="container">
    <div id="header">
        <div class="header_row">
        <form id="clustering_run_get_form" action="rest/clustering_run_get" method="get">
            <select id="clustering_run_get_form_select">
            {% for run in cluster_runs %}
             <option value="{{run.id}}">{{run.id}}: {{run.algorithm}}, "{{run.comment}}"</option>
            {% endfor %}
            </select>
            <input type="submit" value="Show">
        </form>
        <script type="text/javascript">
        var s = $("#clustering_run_get_form_select");
        s[0][s[0].length - 1].setAttribute("selected",true);

        // Let's make the form more AJAX!
        $("#clustering_run_get_form").submit(function(event) {
            event.preventDefault();
            var $form = $(this), url = $form.attr("action");

            // Fire some AJAX!
            $.ajax({
                type: "GET",
                url: url,
                dataType: "json",
                data: {id: $("#clustering_run_get_form_select").val()}
            })
                .done(function(msg){
                    add_clustering_run_to_map(msg);
                });
        });
        </script>
        </div>
        <div class="header_row">
            <button id="show_all_button" onclick="show_all()">Reset view</button>
        </div>
    </div>

    <div id="canvas">
    </div>
    </div>
    <div id="sidebar"><p>Choose a cluster to display information.</p></div>

</div>

</body>

</html>
